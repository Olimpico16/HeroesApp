<div class="div-flex">
  <button (click)="goBack()">
    <mat-icon>keyboard_return</mat-icon>
  </button>
  <h1>
    {{currentHero.id ? 'Editar' : 'Agregar'}} Héroe
  </h1>
</div>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6 flex-content">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Héroe</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera Aparacion</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Lugar de Nacimiento</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="place_of_birth"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Base de Operaciones</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="base_of_operation"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Ocupacion</mat-label>
            <input matInput type="text" required formControlName="occupation" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Industria</mat-label>
            <mat-select required formControlName="industry">
              <mat-option
                *ngFor="let industry of industry"
                [value]="industry.id"
              >
                {{ industry.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-evenly">
          <button mat-flat-button color="warn" *ngIf="currentHero.id" (click)="onDeleteHero()">
            <mat-icon>delete forever</mat-icon> Borrar
          </button>
          <button mat-flat-button color="accent" (click)="onSubmit()">
            <mat-icon>save</mat-icon> Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-10 sm:col-6">
    <mat-card class="color-bgc">
      <img
        class="alt_img"
        [src]="currentHero | heroImage"
        alt="Imagen del heroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>

<pre>
  {{ currentHero | json }}
</pre>
